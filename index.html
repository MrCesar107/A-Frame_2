<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto 1 | A-Frame</title>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 0 -270" radius="100" color="#ffe600">
        <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" easing="linear" dur="4096"></a-animation>
        <a-sphere position="0 0 110" radius="1" color="#ff8a00"></a-sphere>
        <a-sphere position="0 0 160" radius="2" color="#5e8358"></a-sphere>
        <a-sphere position="0 0 200" radius="4" color="#008cff"></a-sphere>
        <a-sphere position="0 0 240" radius="5" color="#ff0000"></a-sphere>
        <a-sphere position="0 0 280" radius="35" color="#dd561d"></a-sphere>
        <a-sphere position="0 0 380" radius="33" color="#af5820"></a-sphere>
      </a-sphere>
      <a-sky color="#000000"></a-sky>
    </a-scene>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </body>
</html>
